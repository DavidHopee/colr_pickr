		<!-- Get Started Main Body -->
		<article>
			<section id="example">
				<h2>EXAMPLE:</h2>
				<p class="example_p">
					Use these button below to open the Color Picker and change the colors of the
					preview:
				</p>
				<button id="background" class="btn-primary" name="Click button to open picker">
					Background
				</button>
				<button id="border" class="btn-primary" name="Click button to open picker">
					Border
				</button>
				<button id="text" class="btn-primary" name="Click button to open picker">
					Text
				</button>
				<p class="example_p">Preview:</p>
				<div id="listener">
					AaBbCcAaBbCcAaBbCcAaBbCcAaBbCcAaBbCcAaBbCcAaBbCcAaBbCcAaBbCcAaBbCcAaBbCcAaBbCc

				<div class="markdown-body">
					@@include('../content/README.html')
				</div>
			</section>
		</article>

		<!-- JavaScript Files -->
		<script>
			/*
			 * Runs at start to give all code elements a prettyprint class
			 * So that the color syntax library can change the style of all code elements
			 */
			try {
				for (x in document.querySelectorAll('CODE')) {
					const element = document.querySelectorAll('CODE');
					element[x].setAttribute('class', 'prettyprint');
				}
			} catch (e) {}
		</script>
		<script type="text/javascript" src="./dist/lib.js"></script>
		<script type="text/javascript" src="./dist/markdown.js"></script>
